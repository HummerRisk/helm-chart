apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    owner: hummercloud
  labels:
    app: HummerRisk
  name: HummerRisk
spec:
  replicas: 1
  selector:
    matchLabels:
      app: HummerRisk
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: HummerRisk
    spec:
      #tolerations:
        #- effect: NoSchedule
        #  key: node-role.kubernetes.io/master
      containers:
      - name: hummer-risk
        image: "{{ .Values.global.imageRegistry }}/HummerRisk/HummerRisk:{{ .Values.global.imageTag }}"
        #imagePullPolicy: IfNotPresent
        imagePullPolicy: Always
        resources:
          limits:
            cpu: 2000m
            memory: 4Gi
          requests:
            cpu: 500m
            memory: 500Mi
        livenessProbe:
          exec:
            command:
              - /bin/sh
              - -ec
              - curl -fsL http://localhost:8088 > /dev/null
          failureThreshold: 10
          periodSeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          exec:
            command:
              - /bin/sh
              - -ec
              - curl -fsL http://localhost:8088 > /dev/null
        volumeMounts:
          - name: config-volume
            mountPath: /opt/HummerRisk/conf
          - name: log-volume
            mountPath: /opt/HummerRisk/log
          - name: file-volume
            mountPath: /opt/HummerRisk/file
          - name: image-volume
            mountPath: /opt/HummerRisk/image
          - name: docker-sock
            mountPath: /var/run/docker.sock
        ports:
          - containerPort: 8088
      volumes:
        - name: config-volume
          configMap:
            name: HummerRisk-config
            optional: true
        - name: log-volume
          persistentVolumeClaim:
            claimName: data-hr-logs
        - name: file-volume
          persistentVolumeClaim:
            claimName: data-hr-file
        - name: image-volume
          persistentVolumeClaim:
            claimName: data-hr-image
        - name: docker-sock
          hostPath:
            path: /var/run/docker.sock