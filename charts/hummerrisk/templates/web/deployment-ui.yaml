{{- $pvcFullName := printf "%s-%s" (include "hummerrisk.name" $) "data" }}
{{- $fullName := include "hummerrisk.fullname" . -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    owner: hummercloud-{{ .Release.Namespace }}
  labels:
    app: hummerrisk-ui
  name: hummerrisk-ui
  namespace: {{ .Release.Namespace | quote }}
spec:
  replicas: {{ .Values.hummerrisk.replicas }}
  selector:
    matchLabels:
      app: hummerrisk-ui
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: hummerrisk-ui
    spec:
      #tolerations:
        #- effect: NoSchedule
        #  key: node-role.kubernetes.io/master
      containers:
      - name: hummerrisk
        image: "{{ .Values.global.imageRegistry }}/hummerrisk/hmr-ui:{{ .Values.hummerrisk.image.tag }}"
        #imagePullPolicy: IfNotPresent
        imagePullPolicy: {{ .Values.global.imagePullPolicy }}
        {{- if .Values.resources }}
        resources: {{- toYaml .Values.resources | nindent 12 }}
        {{- end }}
        livenessProbe:
          exec:
            command:
              - /bin/sh
              - -ec
              - curl -fsL http://localhost:80 > /dev/null
          failureThreshold: 10
          periodSeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          exec:
            command:
              - /bin/sh
              - -ec
              - curl -fsL http://localhost:80 > /dev/null
        volumeMounts:
          - name: config-volume
            mountPath: /etc/nginx/conf.d/
          - name: log-volume
            mountPath: /var/log/nginx/
        ports:
          - containerPort: 80
      volumes:
        - name: config-volume
          configMap:
            defaultMode: 420
            name: hummerrisk-web-config
        - name: log-volume
          persistentVolumeClaim:
            claimName: {{ $pvcFullName }}-logs