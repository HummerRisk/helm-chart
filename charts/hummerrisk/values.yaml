# Default values for HummerRisk.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
nameOverride: "hummerrisk"
fullnameOverride: "hummerrisk"

global:
  imageRegistry: "registry.cn-beijing.aliyuncs.com"
  ## E.g.
  ## imagePullSecrets:
  ##   - myRegistryKeySecretName
  ##
#  imagePullSecrets: []
  imagePullPolicy: Always
  storageClass: "nfs"

hummerrisk:
  image:
    # Overrides the image tag whose default is the chart appVersion.
    tag: v1.3.0
  replicas: 1
  # servicePort is the HTTP listener port for the webserver
  servicePort: 80
  serviceType: ClusterIP
  sessionAffinity: ClientIP

mysql:
  enabled: true
  image: mysql
  imageTag: "8.0.32"
  rootPassword: "Hummer@password123"
  persistence:
    enabled: true
    accessModes: ReadWriteOnce

redis:
  enabled: true
  image: redis
  imageTag: "6.2.10-alpine"
  password: "Redis@password123"
  persistence:
    enabled: true
    accessModes: ReadWriteOnce

trivy:
  trivyDBVersion: "20230723"
  serviceType: ClusterIP

xpack:
  enabled: false

externalMySQL:
  enabled: false
  host: mysql.local
  port: '3306'
  username: root
  password: ""
  database: ""

externalRedis:
  enabled: false
  host: redis.local
  port: '6379'
  password: ""

nacos:
  host: ""
  db: "hummer_config"

storage:
  logSize: 10Gi
  imageSize: 30Gi
  fileSize: 10Gi
  dbSize: 30Gi
  trivySize: 10Gi
  accessModes:
    - ReadWriteOnce

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000


ingress:
  enabled: true
  className: "nginx"
  annotations:
    nginx.ingress.kubernetes.io/affinity: "cookie"
    nginx.ingress.kubernetes.io/affinity-mode: "persistent"
    nginx.ingress.kubernetes.io/session-cookie-name: "route"
    # nginx.ingress.kubernetes.io/ingress.class: "nginx"
    # kubernetes.io/tls-acme: "true"
  hummerrisk:
    - host: hummerrisk.example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  limits:
   cpu: 4
   memory: "4Gi"
  requests:
   cpu: "200m"
   memory: "500M"
